version: "2.3"

networks:
  quarkus:
    driver: bridge

volumes:
  postgres_data:
    external: true

services:
  quarkus-service:
    build:
      context: .
      dockerfile: src/main/docker/Dockerfile.jvm
    image: quarkus-service-crud
    container_name: quarkus-service-crud
    mem_limit: 128m
    environment:
      - QUARKUS_DATASOURCE_JDBC_URL=jdbc:postgresql://quarkus-db:5432/quarkus
    ports:
      - "8080:8080"  # the HTTP endpoint
    depends_on:
      quarkus-db:
        condition: service_healthy
    networks:
      - quarkus
    volumes:
      - .:/usr/src/app

  quarkus-db:
    image: "postgres:10.5"
    mem_limit: 128m
    container_name: postgres-database-test
    environment:
      - POSTGRES_USER=quarkus
      - POSTGRES_PASSWORD=quarkus
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U quarkus"]
      interval: 5s
      timeout: 5s
      retries: 6
    ports:
      - "5431:5432"
    networks:
      - quarkus
    volumes:
      - postgres_data:/var/lib/postgresql/data

